<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
      <h2>Platform</h2>
      <ol class="breadcrumb">
          <li>
              <a href="index.html">Home</a>
          </li>
          <li>
              <a>Platform</a>
          </li>
          <li class="active">
              <strong>Platform List</strong>
          </li>
      </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>


<div  class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Platform List</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Platform Name</th>
                        <th>Platform Image Url</th>
                        <th>Android Package</th>
                        <th>IOS Package</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX" *ngFor="let platform of platforms; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{platform.name}}</td>
                        <td>{{platform.img_url}}</td>
                        <td class="center">{{platform.package_name_android}}</td>
                        <td class="center">{{platform.package_name_ios}}</td>
                        <td class="center">
                                <button type="button" class="btn btn-default btn-lg" routerLink="/createPlatform/{{platform.id}}"><i class="glyphicon glyphicon-edit"></i></button>  
                                <button type="button" 
                                        class="btn btn-default btn-lg"
                                        (click)='delete(platform)' 
                                >
                                        <i class="glyphicon glyphicon-trash"></i>
                                </button> 
                        </td>
                    </tr>
                    </tbody>
                    </table>
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </div>
