<div  class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Create Category</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" #createPlatformForm="ngForm" (ngSubmit)="onSubmitCategory(createPlatformForm)" >
                    <div class="form-group"><label class="col-sm-2 control-label">Category Name</label>

                        <div class="col-sm-10">
                            <input  type="text" placeholder="Enter Category Name Here" class="form-control" name="name" 
                                #categoryNameVar="ngModel" 
                                required
                                minlength="3" 
                                [ngModel]="category.name"

                            >
                        </div>
                        <div *ngIf="categoryNameVar.invalid && (categoryNameVar.dirty || categoryNameVar.touched)" class="alert alert-danger">
                            <div *ngIf="categoryNameVar?.errors?.required">
                                Category Name is required.
                            </div>
                            <div *ngIf="categoryNameVar?.errors?.minlength">
                                    Category Name must of {{categoryNameVar.errors.minlength.requiredLength}} character
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    

                    <div class="form-group" [hidden]='!category.img_url'>
                            <label class="col-sm-2 control-label">Uploaded Image</label>
                            <div class="col-sm-10">
                                    <img src="{{category.img_url}}" name='img_url' height="50px" width="50px">
                            </div>    
                    </div>
                    <div class="hr-line-dashed" [hidden]='!category.img_url'></div>

                    <div class="form-group">
                            <label class="col-sm-2 control-label">Upload Category Image</label>
                            <div class="col-sm-10">
                                <input id="img_name" type="file"  accept="image/*" (change)="changeListener($event)" name="img_name" ngModel/>
                            </div>    
                    </div>
                    <div class="hr-line-dashed"></div>
                    <input id="id" type="hidden" name="id" [(ngModel)]="category.id"/>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <!-- <button class="btn btn-white" type="submit" >Cancel</button> -->
                            <button class="btn btn-primary" type="submit" [disabled]="!createPlatformForm.valid">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
